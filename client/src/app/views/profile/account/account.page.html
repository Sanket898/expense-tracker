<ion-header>
  <app-header title="Account" [isModal]="false"></app-header>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-text>Account Balance</ion-text>
      <ion-text>9400</ion-text>
    </ion-row>

    <ion-row *ngFor="let account of accounts" class="account">
      <ion-col size="2">
        <ion-icon src="../../../../assets/icons/home/wallet.svg"></ion-icon>
      </ion-col>
      <ion-col size="6">
        <ion-text>{{account?.name | uppercase}}</ion-text>
      </ion-col>
      <ion-col size="4">
        <ion-text>{{account?.balance | currency: 'INR'}}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-button>
    + Add new account
  </ion-button>
</ion-footer>
