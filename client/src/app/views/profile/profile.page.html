<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <img src="../../../assets/icons/home/PXL_20231003_063439573~4.jpg">
      </ion-col>
      <ion-col size="7">
        <ion-text>Username</ion-text>
        <ion-text>{{'Sanket Anandkar'}}</ion-text>
      </ion-col>
      <ion-col size="1">
        <ion-icon src="../../../assets/icons/edit.svg"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let item of menuItems" [routerLink]="item?.path">
      <ion-col size="2">
        <ion-icon [src]="item?.src"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-text>{{item?.label}}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
