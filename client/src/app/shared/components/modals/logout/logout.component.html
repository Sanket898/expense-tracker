<ion-grid>
  <ion-row>
    <ion-text>Logout?</ion-text>
    <ion-text>Are you sure do you wanna logout?</ion-text>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button (click)="dismissModal()">No</ion-button>
    </ion-col>
    <ion-col>
      <ion-button style="--background: #7f3dff; color: #fcfcfc;" (click)="dismissModal()">Yes</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
