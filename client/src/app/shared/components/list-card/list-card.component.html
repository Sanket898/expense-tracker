<div class="header">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-text>
          {{title}}
        </ion-text>
      </ion-col>
      <ion-col size="3">
        <ion-button *ngIf="showButton">See all</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<div class="content" *ngFor="let transaction of transactions">
  <ion-grid>
    <ion-row>
      <ion-col class="thumbnail" [style.background]="transaction.color" size="2">
        <ion-img [src]='transaction.src'></ion-img>
      </ion-col>
      <ion-col class="info" size="6">
        <ion-text>{{'Shopping'}}</ion-text>
        <ion-text>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore ab delectus at, magni tempora autem
          vel omnis quod unde id illum corrupti temporibus consectetur facilis perspiciatis rerum eos velit quaerat!
        </ion-text>
        </ion-col>
        <ion-col class="amount" size="3">
          <ion-text>{{250 | currency: 'INR'}}</ion-text>
          <ion-text>{{'10:00 AM'}}</ion-text>
        </ion-col>
      </ion-row>
  </ion-grid>
</div>
